<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search and Filter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Search and Filter</h1>
  <form th:action="@{/api/actors/search}" method="get">
    <div class="form-group">
      <label for="actorName">Actor Name:</label>
      <input type="text" class="form-control" id="actorName" name="name" placeholder="Enter actor name">
    </div>
    <button type="submit" class="btn btn-primary">Search Actors</button>
  </form>

  <form th:action="@{/api/categories/search}" method="get">
    <div class="form-group">
      <label for="categoryName">Category Name:</label>
      <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name">
    </div>
    <button type="submit" class="btn btn-primary">Search Categories</button>
  </form>

  <form th:action="@{/api/cinemas/search}" method="get">
    <div class="form-group">
      <label for="cinemaName">Cinema Name:</label>
      <input type="text" class="form-control" id="cinemaName" name="name" placeholder="Enter cinema name">
    </div>
    <div class="form-group">
      <label for="cinemaAddress">Cinema Address:</label>
      <input type="text" class="form-control" id="cinemaAddress" name="address" placeholder="Enter cinema address">
    </div>
    <button type="submit" class="btn btn-primary">Search Cinemas</button>
  </form>

  <form th:action="@{/api/directors/search}" method="get">
    <div class="form-group">
      <label for="directorName">Director Name:</label>
      <input type="text" class="form-control" id="directorName" name="name" placeholder="Enter director name">
    </div>
    <button type="submit" class="btn btn-primary">Search Directors</button>
  </form>

  <form th:action="@{/api/films/search}" method="get">
    <div class="form-group">
      <label for="filmName">Film Name:</label>
      <input type="text" class="form-control" id="filmName" name="name" placeholder="Enter film name">
    </div>
    <button type="submit" class="btn btn-primary">Search Films</button>
  </form>

  <h2>Results</h2>
  <div id="results">
    <!-- Results will be displayed here -->
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
