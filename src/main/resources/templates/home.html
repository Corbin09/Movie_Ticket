<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Movie Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg,
                    rgb(1.47, 14.86, 4.89) 0%,
                    rgb(18.72, 95.61, 38.39) 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .hero-banner {
            position: relative;
            height: 100vh;
            overflow: hidden;
            padding-top: 55px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .movie-section {
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #de2915;
            border-radius: 50%;
            margin-right: 10px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: 350px;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-category {
            font-size: 12px;
            color: #ddd;
            margin-top: 2px;
        }

        .pagination-numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .page-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .page-number:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .page-number.active {
            background-color: #b53926;
            border: none;
            color: white;
        }

        .page-number i {
            font-size: 15px;
        }

        .pagination {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .pagination-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .pagination-dot.active {
            background-color: #0ad021;
        }
    </style>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Hero Banner -->
<div class="hero-banner">
    <div class="hero-slider">
        <img th:each="film, stat : ${nowShowingMovies}" th:if="${stat.index < 3}"
             th:src="${film.filmImg}" alt="Featured Movie" class="hero-image"
             th:classappend="${stat.index == 0} ? 'active' : ''">
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div th:each="film, stat : ${nowShowingMovies}" th:if="${stat.index < 3}" class="pagination-dot"
             th:classappend="${stat.index == 0} ? 'active' : ''"></div>
    </div>
</div>

<!-- Movie Section - Now Showing -->
<div class="movie-section">
    <h2 class="section-title">Now Showing</h2>
    <div class="movie-grid">
        <div th:each="film : ${nowShowingMovies}" class="movie-card">
            <img th:src="${film.filmImg}" th:alt="${film.filmName}" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title" th:text="${film.filmName}"></div>
                <div class="movie-category" th:text="${film.filmCategories}"></div>
            </div>
        </div>
    </div>

    <!-- Pagination for Now Showing -->
    <div class="pagination-numbers">
        <a th:href="@{/home(currentPageNowShowing=${currentPageNowShowing - 1}, currentPageComingSoon=${currentPageComingSoon})}"
           class="page-number" th:if="${currentPageNowShowing > 1}">
            <i class="fas fa-chevron-left"></i>
        </a>

        <a th:each="i : ${#numbers.sequence(1, totalPagesNowShowing)}"
           th:href="@{/home(currentPageNowShowing=${i}, currentPageComingSoon=${currentPageComingSoon})}"
           class="page-number" th:classappend="${currentPageNowShowing == i} ? 'active' : ''">
            <span th:text="${i}"></span>
        </a>

        <a th:href="@{/home(currentPageNowShowing=${currentPageNowShowing + 1}, currentPageComingSoon=${currentPageComingSoon})}"
           class="page-number" th:if="${currentPageNowShowing < totalPagesNowShowing}">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div>

<!-- Movie Section - Coming Soon -->
<div class="movie-section">
    <h2 class="section-title">Coming Soon</h2>
    <div class="movie-grid">
        <div th:each="film : ${comingSoonMovies}" class="movie-card">
            <img th:src="${film.filmImg}" th:alt="${film.filmName}" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title" th:text="${film.filmName}"></div>
                <div class="movie-category" th:text="${film.filmCategories}"></div>
            </div>
        </div>
    </div>

    <!-- Pagination for Coming Soon -->
    <div class="pagination-numbers">
        <a th:href="@{/home(currentPageNowShowing=${currentPageNowShowing}, currentPageComingSoon=${currentPageComingSoon - 1})}"
           class="page-number" th:if="${currentPageComingSoon > 1}">
            <i class="fas fa-chevron-left"></i>
        </a>

        <a th:each="i : ${#numbers.sequence(1, totalPagesComingSoon)}"
           th:href="@{/home(currentPageNowShowing=${currentPageNowShowing}, currentPageComingSoon=${i})}"
           class="page-number" th:classappend="${currentPageComingSoon == i} ? 'active' : ''">
            <span th:text="${i}"></span>
        </a>

        <a th:href="@{/home(currentPageNowShowing=${currentPageNowShowing}, currentPageComingSoon=${currentPageComingSoon + 1})}"
           class="page-number" th:if="${currentPageComingSoon < totalPagesComingSoon}">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div>


<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Banner Slider Logic
        const slides = document.querySelectorAll('.hero-image');
        const dots = document.querySelectorAll('.pagination-dot');
        let currentSlide = 0;

        function changeSlide() {
            // Hide all slides and remove active class from all dots
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                dots[index].classList.remove('active');
            });

            // Show the current slide and add active class to corresponding dot
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        // Auto-slide every 5 seconds
        setInterval(function () {
            currentSlide = (currentSlide + 1) % slides.length; // loop through slides
            changeSlide();
        }, 5000); // 5 seconds for auto transition

        // Set up click event on dots for manual slide control
        dots.forEach((dot, index) => {
            dot.addEventListener('click', function () {
                currentSlide = index;
                changeSlide();
            });
        });

        // Initial call to set the first slide active
        changeSlide();

        // Pagination Logic
        const prevBtnsNowShowing = document.querySelectorAll('.page-number.prev')[0];
        const nextBtnsNowShowing = document.querySelectorAll('.page-number.next')[0];
        const prevBtnsComingSoon = document.querySelectorAll('.page-number.prev')[1];
        const nextBtnsComingSoon = document.querySelectorAll('.page-number.next')[1];

        // Handle "Now Showing" pagination button clicks
        prevBtnsNowShowing.addEventListener('click', function () {
            const currentPage = parseInt(document.querySelector('.page-number.active').textContent);
            if (currentPage > 1) {
                window.location.href = `/home?pageNowShowing=${currentPage - 1}`;
            }
        });

        nextBtnsNowShowing.addEventListener('click', function () {
            const currentPage = parseInt(document.querySelector('.page-number.active').textContent);
            const totalPages = parseInt(document.querySelectorAll('.page-number').length); // total page number for Now Showing
            if (currentPage < totalPages) {
                window.location.href = `/home?pageNowShowing=${currentPage + 1}`;
            }
        });

        // Handle "Coming Soon" pagination button clicks
        prevBtnsComingSoon.addEventListener('click', function () {
            const currentPage = parseInt(document.querySelectorAll('.page-number.active')[1].textContent);
            if (currentPage > 1) {
                window.location.href = `/home?pageComingSoon=${currentPage - 1}`;
            }
        });

        nextBtnsComingSoon.addEventListener('click', function () {
            const currentPage = parseInt(document.querySelectorAll('.page-number.active')[1].textContent);
            const totalPages = parseInt(document.querySelectorAll('.page-number').length); // total page number for Coming Soon
            if (currentPage < totalPages) {
                window.location.href = `/home?pageComingSoon=${currentPage + 1}`;
            }
        });
    });
</script>


</body>
</html>
