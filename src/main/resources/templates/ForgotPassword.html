<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title th:text="${appTitle}">Giang's Application20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
            alt="Logo"
            th:src="@{/images/dhiwise-logo.png}"
            style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/ForgotPassword.css}" />
</head>
<body>
<div class="register">
    <div class="column_three">
        <div class="column_two-1">
            <div class="column-1">
                <header class="header-1">
                    <img th:src="@{/images/img_ellipse_2_1.png}" alt="Image" class="image" />
                </header>
            </div>
            <div class="columlogintoyou container-lg">
                <div class="signup-2">
                    <div class="wrapped">
                        <div class="rowarrowdown">
                            <img th:src="@{/images/img_arrow_down.svg}" alt="Arrowdown" class="arrowdown_one" />
                            <a th:href="@{/login}" class="forgotpassword-link">
                                <h1 class="loginlogyour ui heading size-heading6xl" th:text="${forgotPasswordTitle}">Forgot Password</h1>
                            </a>
                        </div>
                        <div class="title">
                            <div class="location_one ui button gray_100_01 size-7xl fill circle">
                                <img th:src="@{/images/img_location.svg}" />
                            </div>
                        </div>
                        <div class="columnforgotpas">
                            <a th:href="@{/login}">
                                <h2 class="forgotpassword-1 ui heading size-heading2xl" th:text="${forgotPasswordHeading}">Forgot Password?</h2>
                            </a>
                            <p class="enteryouor ui text size-textmd" th:text="${forgotPasswordInstructions}">Enter your email to reset your password.</p>
                        </div>
                        <div class="form">
                            <form th:action="@{/forgot-password}" method="post" th:object="${forgotPasswordRequest}">
                                <div class="column">
                                    <p class="label ui text size-textxs">Email</p>
                                    <label class="email-6 ui input gray_400 size-sm outline">
                                        <img th:src="@{/images/img_email.svg}" alt="Email" class="email-7" />
                                        <input name="email" th:field="*{email}" placeholder="phanthunghyan@example.com" type="email" required />
                                    </label>
                                    <small class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                </div>
                                <button type="submit" class="create_account ui button primary size-3xl fill round" th:text="${submitButtonText}">Submit</button>
                            </form>
                        </div>
                        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<img th:src="@{/images/img_ellipse_1_1.png}" alt="Image" class="image_one" />
</body>
</html>
