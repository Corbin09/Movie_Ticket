<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<header class="header">
    <div class="row container-lg">
        <div class="columnheaderlog-6">
            <div class="rowheaderlogo-6">
                <img th:src="${/images/cinema_logo}" alt="Header Logo" class="headerlogo_one" />

                <div class="rowphanthuyngan">
                    <a href="#">
                        <img th:src="${user.userImg}" alt="User Avatar" class="image-6"
                             onerror="this.onerror=null; this.src='/static/images/anonyous.png';" />
                    </a>
                    <p class="phanthuyngan ui text size-textlg" th:text="${user.username}">User Name</p>
                    <button class="log_out ui button size-xs gradient red_300_red_a700">Log out</button>
                </div>
            </div>

            <div class="rowsearch">
                <ul class="rowhome">
                    <li>
                        <a th:href="@{/home.html}">
                            <div class="columnhome">
                                <p class="createan ui text size-text3x1">Home</p>
                                <div class="line"></div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/showtime.html}">
                            <p class="createan ui text size-text3x1">Showtime</p>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/news.html}">
                            <p class="createan ui text size-text3x1">News</p>
                        </a>
                    </li>
                </ul>

                <label class="search ui input white_0 size-xs fill round">
                    <input name="search" placeholder="Search..." type="text" />
                    <i class="fas fa-search"></i> <!-- Icon search tá»« Font Awesome -->
                </label>
            </div>
        </div>
    </div>
</header>
